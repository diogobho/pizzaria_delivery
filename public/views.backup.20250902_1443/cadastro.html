<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rodrigo's Delivery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #e53e3e, #c53030); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: white; padding: 40px; border-radius: 15px; max-width: 500px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-container h1 { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: #e53e3e; outline: none; }
        .btn { background: #e53e3e; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; }
        .btn:hover { background: #c53030; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .success { background: #e8f5e8; color: #2e7d32; border: 1px solid #c8e6c9; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #e53e3e; text-decoration: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastre-se</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" required placeholder="(11) 99999-9999">
                </div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha *</label>
                <input type="password" id="senha" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço Completo *</label>
                <textarea id="endereco" required placeholder="Rua, número, bairro, complemento"></textarea>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="00000-000">
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Cadastrar</button>
            <div id="message"></div>
        </form>
        
        <div class="back-link">
            <a href="/login">Já tem conta? Faça login</a>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            messageDiv.innerHTML = '';
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value,
                cep: document.getElementById('cep').value,
                cidade: document.getElementById('cidade').value
            };
            
            try {
                const response = await fetch('/api/cadastro/cliente', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    document.getElementById('cadastroForm').reset();
                    setTimeout(() => window.location.href = '/login', 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Erro de conexão</div>';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Cadastrar';
        });
    </script>
</body>
</html>
